<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
<form class="nameInput" action="index.html" method="post">
      <div class="form-group">
        <label for="playerOne">Player One:</label>
        <input type="text" class="form-control" id="playerOne">
      </div>
      <div class="form-group">
        <label for="playerTwo">Player Two:</label>
        <input type="text" class="form-control" id="playerTwo">
      </div>
      <button type="submit" id="playGame" class="btn">Play Game</button>
    </form>

      <div class="game">
        <form class="play">
          <h3><span class="playerOneName"></span></h3>
          <h4>Total: <span class="playerOneTotal"></span></h4>
          <h3><span class="playerTwoName"></span></h3>
          <h4>Total: <span class="playerTwoTotal"></span></h4>
          <button type="onclick" id="roll" class="btn">Roll Dice</button>
          <button type="onclick" id="hold" class="btn">Hold</button>
          <h4><span class="roll"></span></h4>
          <h4><span class="tempTotal"></span></h4>
        </form>
      </div>

    </div>
  </body>
</html>
